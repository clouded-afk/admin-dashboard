<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="main-container">

        <div class="header">
            <div class="searchbar">
                <input type="search">
            </div>
            <div class="account">
                <div class="noti-icon"></div>
                <div class="account-icon"></div>
                <div class="account-name"></div>
            </div>
            <div class="profile-display">
                <div class="profile-icon"></div>
                <div class="profile-greeting"></div>
                <div class="profile-name"></div>
            </div>
            <div class="button-section">
                <button class="new-file">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <div class="logo-text">logo</div>
            </div>
            <div class="navigation">
                <div class="nav-selection">
                    <div class="nav-icon"></div>
                    <div class="nav-link"></div>
                </div>
                <div class="nav-selection">
                    <div class="nav-icon"></div>
                    <div class="nav-link"></div>
                </div>
                <div class="nav-selection">
                    <div class="nav-icon"></div>
                    <div class="nav-link"></div>
                </div>
                <div class="nav-selection">
                    <div class="nav-icon"></div>
                    <div class="nav-link"></div>
                </div>
                <div class="nav-selection">
                    <div class="nav-icon"></div>
                    <div class="nav-link"></div>
                </div>
                <div class="nav-selection">
                    <div class="nav-icon"></div>
                    <div class="nav-link"></div>
                </div>
            </div>
            <div class="help">
                <div class="help-selection">
                    <div class="help-icon"></div>
                    <div class="help-link"></div>
                </div>
                <div class="help-selection">
                    <div class="help-icon"></div>
                    <div class="help-link"></div>
                </div>
                <div class="help-selection">
                    <div class="help-icon"></div>
                    <div class="help-link"></div>
                </div>
            </div>
        </div>

        <div class="page-content">
            <div class="section-header">Projects</div>
            <div class="section-header">Announcements</div>
            <div class="project-section">
                <div class="project">project 1</div>
                <div class="project">project 2</div>
                <div class="project">project 3</div>
                <div class="project">project 4</div>
                <div class="project">project 5</div>
                <div class="project">project 6</div>
            </div>
            <div class="right-section">
                <div class="announcement-section">
                    <div class="announcement">announcement 1</div>
                    <div class="announcement">announcement 2</div>
                    <div class="announcement">announcement 3</div>
                </div>

                <div class="trending-section">
                    <div class="section-header">Trending</div>
                    <div class="trending">trending 1</div>
                    <div class="trending">trending 2</div>
                    <div class="trending">trending 3</div>
                    <div class="trending">trending 4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
